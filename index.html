<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/new-google-favicon-seeklogo.com.eps" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul class="navMenu">
                <li class="navItems">
                    <a href="https://mail.google.com/mail/&amp;ogbl" target="_top">Gmail</a>
                </li>
                <li class="navItems">
                    <a href="#">Imagenes</a>
                </li>
                <li class="navItems menu-icon">
                    <a href="#"></a>
                </li>
                <li class="navItems user-icon">
                    <a href="#">
                        <img src="https://lh3.googleusercontent.com/ogw/AOh-ky148_ysTFImS6XYwJu153-l5d24q1zGJZ0YVu3YDA=s32-c-mo" alt="user">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mainLogo">
            <img src="assets/580b57fcd9996e24bc43c51f.png" alt="google logo">
        </section>
        <section class="mainInput">
            <div class="mainInputContainer">
                    <img src="assets/pngegg.png" alt="">
                <input type="text">
                <a class="iconMicro" href="#">
                    <img src="assets/pngwing.com.png" alt="">
                </a>
            </div>
        </section>
        <section class="mainButtons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener Suerte</button>
            </div>
        </section>
        <section class="offers">
            <span>Ofrecido por Google en:</span>
            <a href="#">Español (Latinoamérica)</a>
        </section>
    </main>
    <footer id="mainFooter">
        <div id="GPS">
            <span>Venezuela</span>
        </div>
        <div id="infoFoot">
            <div class="flexBox">
                <a href="https://about.google/?utm_source=google-VE&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://about.google/%3Futm_source%3Dgoogle-VE%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&amp;ved=0ahUKEwjXysWYlMf6AhVgDkQIHX9yDsEQkNQCCBE">Sobre Google</a>
                <a href="https://www.google.com/intl/es_ve/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la Busqueda</a>
            </div>
            <div class="flexBox">
                <a href="https://policies.google.com/privacy?hl=es-VE&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-VE&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
